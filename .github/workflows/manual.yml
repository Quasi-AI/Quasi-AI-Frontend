name: Deploy to Hostinger via SSH

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug REMOTE_HOST
        run: echo "REMOTE_HOST: ${{ secrets.REMOTE_HOST }}"

      - name: Debug REMOTE_USER
        run: echo "REMOTE_USER: ${{ secrets.REMOTE_USER }}"

      - name: Deploy via SSH
        uses: easingthemes/ssh-deploy@v2
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PORT: 22  # Explicitly specify the SSH port
          SOURCE: ./
          TARGET: /public_html/
